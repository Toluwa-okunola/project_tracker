<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project â€“ {{ project.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary mb-3">&larr; Back</a>

  <h2>Edit Project Info</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Project Title</label>
      <input type="text" class="form-control" id="title" name="title"
             value="{{ project.title }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status">
        {% for s in ['Planning', 'In Progress', 'Completed'] %}
          <option value="{{ s }}" {% if project.status == s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
