<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Welcome, {{current_user.firstname}}!</h1>
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Academic Meeting Tracker</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
</div>

    <!-- Meeting form -->
    <form action="/add" method="POST" class="mb-4">
        <input name="title" class="form-control mb-2" placeholder="Meeting Title" required>
        <input name="participants" class="form-control mb-2" placeholder="Participants" required>
        <textarea name="notes" class="form-control mb-2" placeholder="Notes / Action Items" rows="3"></textarea>
        <button class="btn btn-primary" type="submit">Add Meeting</button>
    </form>

    <!-- Meeting list -->
    <ul class="list-group">
        {% for meeting in meetings %}
            <li class="list-group-item">
                <h5>{{ meeting.title }}</h5>
                <p><strong>Date:</strong> {{ meeting.date.strftime('%Y-%m-%d %H:%M') }}</p>
                <p><strong>Participants:</strong> {{ meeting.participants }}</p>
                <p>{{ meeting.notes }}</p>
                <a href="{{ url_for('delete_meeting', id=meeting.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
