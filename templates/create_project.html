<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Project â€“ Academic Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Create New Project</h1>

  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Project Title <span class="text-danger">*</span></label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter project title"
        required
        autofocus
      >
      <div class="invalid-feedback">Project title is required.</div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="4"
        placeholder="Add a description (optional)"
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status" required>
        <option value="" disabled selected>Select status</option>
        <option value="Planning">Planning</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <div class="invalid-feedback">Please select a status.</div>
    </div>

    <button type="submit" class="btn btn-primary">Create Project</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Bootstrap form validation script
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
