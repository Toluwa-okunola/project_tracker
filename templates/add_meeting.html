<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Meeting – {{ project.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Add Meeting to “{{ project.title }}”</h2>

  <form action="{{ url_for('add_meeting', project_id=project.id) }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Meeting Title <span class="text-danger">*</span></label>
      <input type="text" id="title" name="title" class="form-control" required autofocus>
      <div class="invalid-feedback">Please enter the meeting title.</div>
    </div>

    <div class="mb-3">
      <label for="participants" class="form-label">Participants <span class="text-danger">*</span></label>
      <input type="text" id="participants" name="participants" class="form-control" required>
      <div class="invalid-feedback">Please list participants.</div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Meeting</button>
    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
